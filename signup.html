<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="signup.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <h2>WELCOME TO CEMS</h2>
    <section id="Landing">
        <div class="row">

            <div class="col-md-5 landing-intro">


                <img src="images/pablita-success.png" alt="" srcset="">

            </div>

            <div class="col-md-6 register-right login">

                <form id="form_login" name="form_login" method="post">
                  <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                          <h3 class="register-heading">REGISTER HERE</h3><hr>
                  <div class="row register-form">
                      <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your PRN *" value="" />
                        </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Enter your first name *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Enter your last name *" value="" />
                          </div>


                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Your Email *" value="" />
                          </div>


                      </div>
                      <div class="col-md-6">

                          <div class="form-group">
                              <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password *" value="" />
                          </div>

                          <div class="form-group">
                            <input list="Branch" type="text" class="form-control" placeholder="Select your Branch *">
                                <datalist id="Branch">
                                 <option value="IT"/>
                                 <option value="COMPUTER"/>
                                 <option value="EXTC"/>
                                 <option value="MECH"/>
                                 <option value="PPT"/>
                              </datalist>
                          </div>
                          <div class="form-group">
                            <input list="Year" type="text" class="form-control" placeholder="Select your Year *">
                                <datalist id="Year">
                                 <option value="FE"/>
                                 <option value="SE"/>
                                 <option value="TE"/>
                                 <option value="BE"/>
                              </datalist>
                          </div>

                          <button type="submit" name="user_login" value="login" class="btnRegister btn-primary"><a>Register</a></button>


                      </div>
                  </div>
              </div>
                </form>

            </div>

        </div>
    </section>
</body>
</html>
